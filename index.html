</head>
<body>
  <div class="container">

      <button class="silo" onclick="dolumBaslat(1)">Silo 1 Başlat</button>

    </div>

      <h2>Dolum Kayıtları</h2>
      <ul id="kayitlar"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
