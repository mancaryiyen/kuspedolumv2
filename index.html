<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depo Dolum Sistemi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="depo" id="depo1">
            <div class="depo-numara">1</div>
            <div class="saat">Başlangıç: <span id="start1">00:00</span></div>
            <div class="süre">Süre: <span id="süre1">0 saat 0 dakika</span></div>
            <button onclick="setStartTime('depo1')">Başlangıç Zamanını Değiştir</button>
        </div>
        <div class="depo" id="depo2">
            <div class="depo-numara">2</div>
            <div class="saat">Başlangıç: <span id="start2">00:00</span></div>
            <div class="süre">Süre: <span id="süre2">0 saat 0 dakika</span></div>
            <button onclick="setStartTime('depo2')">Başlangıç Zamanını Değiştir</button>
        </div>
        <!-- Diğer depolar için de aynı şekilde yapı oluşturulacak -->
    </div>

    <script src="script.js"></script>
</body>
</html>
